<!-- start: Paginator -->
<div class="d-flex flex-wrap py-2 mr-3">
  <blibs-ng-pagination [collectionSize]="paginator.total" [(page)]="paginator.page" [maxSize]="4" [rotate]="true"
    [boundaryLinks]="true" [pageSize]="paginator.pageSize" (pageChange)="pageChange($event)"></blibs-ng-pagination>
</div>
<div class="d-flex align-items-center py-3">
  <!-- begin: loading -->
  <div class="d-flex align-items-center" *ngIf="isLoading">
    <div class="mr-2 text-muted">Loading...</div>
    <div class="spinner spinner-primary mr-10"></div>
  </div>
  <!-- end: loading -->

  <!-- begin: pageSize -->

  <!-- <select class="form-control form-control-sm font-weight-bold mr-4 border-0 bg-light false" style="width: 75px"
    [(ngModel)]="paginator.pageSize" (change)="sizeChange()">
    <option class="btn" *ngFor="let ps of pageSizes">
      {{ ps }}
    </option>
  </select> -->

  <div class="container">
    <div class="dropdown">
      <div class="caption">{{paginator.pageSize}}</div>
      <div class="list">
        <div *ngFor="let ps of pageSizes" (click)="sizeChange(ps)" class="item">{{ ps }}
        </div>
      </div>
    </div>
  </div>

  <span class="react-bootstrap-table-pagin ation-total">&nbsp;Showing rows {{ paginator.page }} to&nbsp;{{
    paginator.pageSize
    }}
    of&nbsp;{{ paginator.total }}</span>
  <!-- end: pageSize -->
</div>
<!-- end: Paginator -->
